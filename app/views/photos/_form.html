<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="photo.title" class="form-control" id="title" placeholder="Photo title here" />
  </div>
</div>
<div class="form-group">
  <label for="filePath" class="col-sm-2 control-label">File name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="photo.filePath" class="form-control" id="filePath" />
  </div>
</div>
<div class="form-group">
  <label for="albumId" class="col-sm-2 control-label">Album id</label>
  <div class="col-sm-10">
    <input type="text" ng-model="photo.albumId" class="form-control" id="albumId" />
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
