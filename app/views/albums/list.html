<div class="row">

  <div class="col-md-2" ng-repeat="album in albums track by $index">
    <div class="thumbnail">
      <img ng-src="images/{{ album.coverPhoto.filePath }}" alt="{{ album.title }}" class="img-rounded" />
      <div class="caption">
        <h4>{{ album.title }}</h4>
        <p><strong>Created:</strong> {{ album.createdDate | date: 'MMM d, yyyy' }}</p>
        <a class="btn btn-primary btn-xs" ui-sref="viewAlbum({ id: album.id })">View</a>
        <a class="btn btn-warning btn-xs" ui-sref="editAlbum({ id: album.id })">Edit</a>
        <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" ng-attr-data-target="#albumModal{{$index}}">Delete</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" ng-attr-id="albumModal{{$index}}" tabindex="-1" role="dialog" ng-attr-aria-labelledby="albumLabel{{$index}}" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-attr-id="albumLabel{{$index}}">Confirm Delete</h4>
          </div>
          <div class="modal-body">
            Are you sure you want to delete {{ album.title }}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteAlbum(album)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button group -->
<div class="btn-group" role="group">
  <a ui-sref="newAlbum" class="btn btn-success nodecoration"><span class="glyphicon glyphicon-plus"></span> New Album</a>
</div>
