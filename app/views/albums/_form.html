<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>
  <div class="col-sm-10">
    <input type="text" ng-model="album.title" class="form-control" id="title" placeholder="Album title here" />
  </div>
</div>
<div class="form-group">
  <label for="coverPhotoId" class="col-sm-2 control-label">Cover Photo Id</label>
  <div class="col-sm-10">
    <input type="text" ng-model="album.coverPhotoId" class="form-control" id="coverPhotoId" />
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
